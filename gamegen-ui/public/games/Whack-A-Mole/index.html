                        <div class="time-level">

            <div class="controls">
                <div class="time">

                    <span style="position: absolute; top: 39px; left: 48px; padding-top: 3px;">-</span>
                </div>
                <div class="score">
                    <p style="top: 10px; font-weight: 740;font-size:27px;">Score</p>
                    <span style="position: absolute; top: 39px; left: 54px; padding-top: 3px;">-</span>
                </div>
                 <!-- --- NEW ADDITION: Best Score Display --- -->
                <div class="best-score">
                    <p>Best</p>
                    <span>0</span> <!-- Default best score -->
                </div>
                <!-- --- END NEW ADDITION --- -->

                <div class="start" style="position: absolute; left: 520px;">START</div>
            </div>
        </div>
    </div>
    <div id="simple-game-over" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background-color: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; z-index: 100;">
    <h2 style="color: red; font-size: 2em; margin-bottom: 15px;">GAME OVER</h2>
    <button id="simple-retry-button" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">Retry?</button>
</div>
